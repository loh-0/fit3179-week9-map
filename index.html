<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Global AQI Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Vega, Vega-Lite v6, and Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7fbff; }
    .wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    #vis { width: 100%; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Global Air Quality Index by City</h1>
    <div id="vis"></div>
  </div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
      "width": 1000,
      "height": 520,
      "title": "Global Air Quality Index (AQI) by City",
      "projection": {"type": "equalEarth"},
      "transform": [
        {"filter": "isValid(datum.lat) && isValid(datum.lng)"}
      ],
      "layer": [
        {
          "data": {"sphere": true},
          "mark": {"type": "geoshape", "fill": "#e8f2fb"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/vega/vega-datasets/main/data/graticule10.json"
          },
          "mark": {"type": "geoshape", "stroke": "#cfd8e3", "strokeOpacity": 0.6}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "mark": {"type": "geoshape", "fill": "#f3f3f3", "stroke": "#c7d0d9", "strokeWidth": 0.5}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/loh-0/fit3179-week9-map/main/AQI%20and%20Lat%20Long%20of%20Countries.csv"
          },
          "mark": {"type": "circle", "opacity": 0.9, "stroke": "white", "strokeWidth": 0.6, "tooltip": true},
          "encoding": {
            "longitude": {"field": "lng", "type": "quantitative"},
            "latitude": {"field": "lat", "type": "quantitative"},
            "size": {
              "field": "AQI Value",
              "type": "quantitative",
              "title": "AQI Value",
              "scale": {"domain": [0, 500], "range": [18, 600]}
            },
            "color": {
              "field": "AQI Value",
              "type": "quantitative",
              "title": "Air Quality Index",
              "scale": {"scheme": "redyellowgreen", "reverse": true}
            },
            "tooltip": [
              {"field": "Country", "title": "Country"},
              {"field": "City", "title": "City"},
              {"field": "AQI Value", "title": "AQI Value"},
              {"field": "AQI Category", "title": "Category"},
              {"field": "PM2.5 AQI Value", "title": "PM2.5"},
              {"field": "Ozone AQI Value", "title": "Ozone"},
              {"field": "NO2 AQI Value", "title": "NO2"},
              {"field": "lat", "title": "Lat"},
              {"field": "lng", "title": "Lon"}
            ]
          }
        }
      ],
      "config": {
        "legend": {"labelLimit": 120},
        "view": {"stroke": null},
        "background": "#f7fbff"
      }
    };

    vegaEmbed('#vis', spec, { actions: false, renderer: 'canvas' })
      .catch(console.error);
  </script>
</body>
</html>
